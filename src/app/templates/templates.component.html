
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" 
        class="form-control"
         id="exampleInputEmail1" 
         aria-describedby="emailHelp"
         [(ngModel)]="nombreInput"
         >
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nombre</label>
    <input type="email" 
        class="form-control"
         id="nombreInputEmail1" 
         aria-describedby="emailHelp"
         [(ngModel)]="nombreUsuario"
        (input)="cambiosInput($event)"
         >
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"
   
    [readOnly] = "estadoApp"
    >
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1"  [(ngModel)]="estadoApp">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="estadoApp" 
          (click)="onClickButton()"
  >Submit</button>
<br>
<p> La fecha es {{fechaHoy  | date: "yyyy-MM-dd HH:mm:ss:SSS"}}</p>
<p> estado app: {{ estadoApp | descripcionEstado | uppercase }} </p>
