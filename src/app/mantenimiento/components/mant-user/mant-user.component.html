<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="newUser()">Nuevo</button>
    <br> <br>
    <app-usuariomant 
        [titulo]="'Mantenimiento Usuario'" 
        [isShown]="showUserMant"
        [dataUsuario]="dataUser"
        (outSubmitEvent)="saveUser($event)"
    ></app-usuariomant>
  </div>
</div>
<br>
<div class="row">
  <div class="col">
    <h3>Lista usuarios</h3>
    <app-usuariolista 
      [filapagina]="0"
      [listaUsuarios]="listaUsuarios"
      [loading]="loading"
      (changeConfigEvent)="onClickHijo($event)"
    ></app-usuariolista>
  </div>
</div>
<br><br>
