<div class="row">
    <div class="col">
      <form [formGroup]="myForm">
            <div class="form-group row">
              <label for="idapp" class="col-sm-2 col-form-label">Id:</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="idapp" 
                formControlName="id"
                >
              </div>
            </div>
            <div class="form-group row">
              <label for="inputNombre" class="col-sm-2 col-form-label">Nombre:</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="inputNombre"
                formControlName="nombre"
                 >
              </div>
            </div>
            <div class="form-group row">
                <label for="inputUrl" class="col-sm-2 col-form-label">URL:</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control" id="inputUrl"
         
                  formControlName="url"
                  >
                </div>
              </div>
              <div class="form-group row">
                <label for="inputImagen" class="col-sm-2 col-form-label">Imagen:</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control" id="inputImagen"
                  formControlName="imagen"
                  >
                </div>
              </div>
              </form>
    </div>
</div>
